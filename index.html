<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="container-image">
      <img src="images/image-product-desktop.jpg" alt="image-parfum">
    </div>
    <div class="container-description">
      <p class="title">perfume</p>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="pricing"> $149.99 <span> $169.99</span></p>
      </div>
      <button>
       <img src="images/icon-cart.svg" alt="icon-image">Add to Cart
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">gemar18</a>.
  </footer>
</body>

</html>
